<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>missing-cards</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/index.css" />
    <script src="src/missing-cards.js"></script>
  </head>
  <body>
    <h2>The Missing Cards, where are they?</h2> <br />
    <label for="cardsStr">Missing Cards: <input id="cardsStr" type="text" value="K, J, 3, 2" /></label>
    <button id="outputBtn" title="list all possibilities">output</button>
    <br />
    <br />

    <div class="flex-container">
      <div id="outputTableWrapper" class="flex-child">
        <h3>Results</h3>
        <table id="outputTable">
          <thead>
            <tr>
              <td><input type="text" value="West" /></td>
              <td><input type="text" value="East" /></td>
            </tr>
          </thead>
          <tbody id="outputTableBody">
          </tbody>
        </table>
        </div>

        <div id="right-side" class="flex-child initiallyHidden">
          <h3>Filter Results</h3>
          <div id="distConstraintsWrapper">
            <span>
              <label for="enableDist">
                <input type="checkbox" id="enableDist">
              </label>
                Distribution:
              <select name="opponent" id="whichOpponentForDist">
                <option value="West">West</option>
                <option value="East">East</option>
                <option value="Both">Both</option>
              </select>
              must have
              <select name="match" id="whichMatchForDist">
                <option value="0">at most</option>
                <option value="1">at least</option>
                <option value="2">exactly</option>
              </select>
              <input id="distCount" class="numcardsTextInput">
              cards
            </span>
            <br />
            <span>
              <label for="enablePoints">
                <input type="checkbox" id="enablePoints">
              </label>
                Point Count:
              <select name="opponent" id="whichOpponentForPoints">
                <option value="West">West</option>
                <option value="East">East</option>
                <option value="Both">Both</option>
              </select>
              must have
              <select name="match" id="whichMatchForPoints">
                <option value="0">at most</option>
                <option value="1">at least</option>
                <option value="2">exactly</option>
              </select>
              <input id="pointsCount" class="numcardsTextInput">
              points
            </span>
            <br />
            <span>
              <label for="enableCards">
                <input type="checkbox" id="enableCards">
              </label>
                Specific Cards:
            </span>
            <br />
            <span class="indent22">
              West must have at least these cards
              <input id="westMustHaveCards">
            </span>
            <br />
            <span class="indent22">
              East must have at least these cards
              <input id="eastMustHaveCards">
            </span>
    </div>

  </body>
</html>
