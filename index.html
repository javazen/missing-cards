<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>missing-cards</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/index.css" />
    <script src="src/missing-cards.js"></script>
  </head>
  <body>
    <h2>The Missing Cards, where are they?</h2> <br />
    <label for="cardsStr">Missing Cards: <input id="cardsStr" type="text" value="K, J, 3, 2" /></label>
    <button id="outputBtn" title="list all possibilities">output</button>
    <br />
    <br />

    <div class="flex-container">
      <div id="outputTableWrapper" class="flex-child">
        <h3>Results</h3>
        <table id="outputTable">
          <thead>
            <tr>
              <td><input type="text" value="West" /></td>
              <td><input type="text" value="East" /></td>
            </tr>
          </thead>
          <tbody id="outputTableBody">
          </tbody>
        </table>
        </div>

        <div id="right-side" class="flex-child initiallyHidden">
          <h3>Filter Results</h3>
          <div id="distConstraintsWrapper">
            <label for="switch" class="gui-switch">
              <input type="checkbox" role="switch" id="switch">
            </label>
            <span>
              Distribution:
              <select name="opponent" id="whichOpponent" class="margin-left-20">
                <option value="West">West</option>
                <option value="East">East</option>
                <option value="Either">Either</option>
              </select>
              must have <input id="distConstCards"></input> cards 
              <select name="match" id="whichMatch">
                <option value="exactly">exactly</option>
                <option value="orMore">or more</option>
                <option value="orFewer">or fewer</option>
              </select>
            </span>
        </div>
          <div id="constraintsWrapper">
            <details>
              <summary>Constraints</summary>
            </details>
          </div>    
        </div>    
    </div>

  </body>
</html>
